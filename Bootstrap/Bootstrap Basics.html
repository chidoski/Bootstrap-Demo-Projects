<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style media="screen">
      .btn-danger{
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Basics</h1>
    <button type="button" name="button" class="btn btn-danger btn-xs">Click Me!</button>
    <button type="button" name="button" class="btn btn-success btn-xs active">Click Me!</button>
    <button type="button" name="button" class="btn btn-success btn-xs" disabled="disabled">Click Me!</button>


    <a href="http://getbootstrap.com/" class="btn btn-info btn-lg">Bootstrap Docs</a>
  </body>
</html>
